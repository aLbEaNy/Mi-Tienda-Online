<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login AT-Key</title>
  <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
  <form id="formReg" class="form" method="post" action="">

    <h1 class="reg">Formulario de registro</h1>
    <p>
      <label for="usuario">Usuario:</label>
      <input type="text" size="29" name="usuario" id="usuario" />
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="email" size="29" name="email" id="email" placeholder="ej: example@example.com"
        autocomplete="email" />
    </p>
    <p>
      <label for="password">Contraseña:</label>
      <input type="password" size="29" name="password" id="password" />
    </p>
    <p>
      <label for="vPassword">Repite contraseña:</label>
      <input type="password" size="29" name="vPassword" id="vPassword" />
    </p>
    <p>
      <label for="domicilio">Dirección completa:</label>
      <textarea name="domicilio" id="domicilio" cols="30" rows="3"></textarea>
    </p>
    <p>
      <button id="bEnviar" type="submit">Enviar</button>
      <button id="bCancelar" type="button">Cancelar</button>
    </p>
  </form>
</body>

</html>
